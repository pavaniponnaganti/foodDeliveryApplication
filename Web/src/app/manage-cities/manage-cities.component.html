<div class="padding-left-250">
    <div class="col-sm-12">
        <div class="boxcard">
            <button type="button" class="btn btn-warning text-white float-right margin-bottom-10" (click)="addnewpageclick()">Add New</button>
            <div class="padding-top-10">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- {{mgCitiesList | json}} -->
                        <tr *ngFor="let managecityInfo of mgCitiesList">
                            <td>{{managecityInfo.name}}</td>
                            <td>{{managecityInfo.status}}</td>
                            <td>
                                <button class="btn" (click)="deleteRecord(managecityInfo.name)"> delete</button>
                                <button class="btn"> edit</button>
                           </td> 
                        </tr>
                    </tbody>
                 </table>
            </div>
           
        </div>
        
    </div>
</div>
