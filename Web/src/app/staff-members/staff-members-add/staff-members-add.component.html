<div class="padding-left-250">
    <h4>Add New</h4>
    <div class="boxcard">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control">   
            </div>
        </div>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Phone(This will be username)</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>            
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label>Status</label>
                <select class="form-control">
                    <option>Active</option>
                    <option>Disabled</option>
                </select>
            </div>
        </div>
        <div class="col-sm-12">
            <button type="button" class="btn btn-success">Save Changes</button>
        </div>
    </div>
</div>
