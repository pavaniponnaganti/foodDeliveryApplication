<div class="padding-left-250">
    <h4>Welcome Slider</h4>
    <div class="col-sm-12">
        <div class="boxcard">
            <button type="button" class="btn btn-warning text-white float-right margin-bottom-10" (click)="addnewpageclick()">Add New</button>
           <div class="padding-top-10">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>CITY</th>                        
                        <th>IMAGE</th>
                        <th>POSITION</th>
                        <th>Status</th>
                        <th>OPTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let banneritem of bannerDetail">
                        <td>{{banneritem.city}}</td>
                        <td>{{banneritem.image}}</td>
                        <td>{{banneritem.position}}</td>   
                        <td>{{banneritem.status}}</td>    
                        <td>
                             <button class="btn" (click)="deleteRecord(banneritem.city)"> delete</button>
                             <button class="btn"> edit</button>
                        </td>                 
                    </tr>
                </tbody>
            </table>
           </div>
            
        </div>
    </div>
</div>
