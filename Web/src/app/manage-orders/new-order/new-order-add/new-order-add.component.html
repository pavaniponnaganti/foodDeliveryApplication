<div class="padding-left-250">
    <h5>Add New Order</h5>
    <div class="boxcard">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Select Store</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>Bliss Indian Restaurant</option>
                                <option>Every Day Fresh</option>   
                                <option>S.K Dhaba Vegetarian</option>
                                <option>Chatter Box</option>
                                <option>Baba Chicken</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input class="form-control" type="tel">
                        </div>
                    </div> 
                </div>                               
            </div> 
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control">
                        </div>                       
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>                   
    </div>
    <div class="boxcard">
        <h5>Order Details</h5>
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary text-white">Add Item</button>
        </div>
    </div>
    <div class="col-sm-12">
        <button type="button" class="btn btn-success text-white">Save Changes</button>
    </div>    
</div>
